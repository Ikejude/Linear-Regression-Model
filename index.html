<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Linear Regression Model</title>
    <!--CSS-->

<body>

    <div class="login">
        <h2>House Price Prediction</h2>
            <p>Enter the number of rooms and ocean proximity:</p>
            <form action="{{url_for('predict')}}" method="post">
                <input type="text" name="rooms" placeholder="Rooms" required="required" style="background-color:white; border-color:black; color:black">
                <input type="text" name="ocean_prox" placeholder="Ocean_prox" required="required" style="background-color:white; border-color:black; color:black">
                <button type="submit" class="btn btn-primary btn-block btn-large" style="background-color:blue; border-color:black; color:white">
                    <b>Predicted House Value!</b>
                </button>
                
            </form>

            <br>
            <br>
        <b>{{prediction_text}}</b>

    </div>
